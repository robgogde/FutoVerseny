<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Versenyek</title>
</head>
<body>
    <h1>Versenyek Listája</h1>
    <table>
        <tr>
            <th>Név</th>
            <th>Távolság</th>
        </tr>
        <tr th:each="verseny : ${versenyek}">
            <td th:text="${verseny.nev}"></td>
            <td th:text="${verseny.tavolsag} + ' km'"></td>
        </tr>
    </table>
    <a href="/">Vissza a főoldalra</a>
</body>
</html>
